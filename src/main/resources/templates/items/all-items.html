<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    <title>Title</title>
</head>
<body>
<div class="container">
<a th:href="@{/add-item}" href="#">Add new Item</a>
<h2>All items</h2>
<table>
    <thead>
    <tr>
        <th>Item name</th>
        <th>Price</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.itemName}">Dummy name</td>
        <td th:text="${item.price}">4000.00</td>
        <td><a th:href="@{'/items/' + ${item.id}}" href="#">Link to item</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
